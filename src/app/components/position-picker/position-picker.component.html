<div class="grid grid-cols-3 gap-1">
  <ng-container *ngFor="let p of positions">
    <label class="flex items-center">
      <input
        type="radio"
        [name]="groupName"
        [value]="p"
        [(ngModel)]="position"
        (change)="onPositionChange(position)"
        class="mr-2 accent-aquamarine-400" />
    </label>
  </ng-container>
</div>
