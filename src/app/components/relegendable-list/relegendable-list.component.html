<div class="bg-slate-300 grow max-w-7xl mx-auto px-8 flex-col">
  <div class="grow container flex-row flex-wrap">
    <app-relegendable *ngFor="let rel of relegendables" [relegendable]="rel"></app-relegendable>

    <span
      class="w-32 h-32 m-2 bg-red-200 cursor-pointer align-top items-center inline-block select-none rounded-md print:hidden"
      (click)="addNew()">
      <object data="./assets/img/plus.svg" class="w-12 h-12 m-10 gray-500" type="image/svg+xml"></object>
    </span>
  </div>
</div>
