<div class="bg-slate-300 grow max-w-6xl mx-auto px-8 flex-col">
  <div class="grow container flex-row flex-wrap">
    <app-relegendable
      class="w-32 h-32 inline-block m-2 bg-red-200"
      *ngFor="let rel of relegendables"
      [relegendable]="rel"
    ></app-relegendable>

    <div
      class="w-32 h-32 inline-block m-2 bg-red-200 cursor-pointer"
      (click)="addNew()"
    >
      add
    </div>
  </div>
</div>
