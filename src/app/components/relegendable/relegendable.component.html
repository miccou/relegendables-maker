<div class="inline-block m-2 bg-slate-700 rounded-md p-2">
  <!-- preview -->
  <div class="w-32 h-32 inline-block bg-red-200 select-none rounded-md mr-2 align-top p-1">
    <!-- <div class="inline-block h-full w-full align-text-top whitespace-pre indent-0 {{
        relegendable.legendPosition
      }}"> -->
    <div class="inline-block h-fit whitespace-pre-line">
      {{ relegendable.legend }}
    </div>
  </div>

  <!-- controls -->
  <div class="inline-block flex-col w-48 h-32 bg-green-200 select-none rounded-md align-top p-1 text-sm">
    <div>
      <label class="">Legend:</label><textarea class="flex-initial w-full" type="text" cols="10" rows="2" wrap="hard"
        maxlength="20" [(ngModel)]="relegendable.legend"></textarea>
    </div>
    <div>
      <label class="">Position:</label>
      <select class="w-full" [(ngModel)]="relegendable.legendPosition">
        <option *ngFor="let opt of LegendPositionOptions | keyvalue" value="{{ opt.value }}">
          {{ opt.key }}
        </option>
      </select>
    </div>
  </div>
</div>
<!-- {{ relegendable | json }} -->
