<div class="inline-block m-2 bg-slate-700 rounded-md p-2">
  <!-- preview -->
  <div class="w-32 h-32 inline-block bg-red-200 select-none rounded-md mr-2">
    {{ relegendable.legend }}
  </div>

  <!-- controls -->
  <div
    class="inline-block flex-col w-64 h-32 bg-green-200 select-none rounded-md"
  >
    <div>Legend: <input type="text" [(ngModel)]="relegendable.legend" /></div>
    <div>
      <select [(ngModel)]="relegendable.legendPosition">
        <option *ngFor="let opt; in: Relegendable.position">{{ opt }}</option>
      </select>
    </div>
  </div>
</div>
