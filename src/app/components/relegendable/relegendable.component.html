<div class="inline-block m-2 bg-slate-700 rounded-md p-2">
  <!-- preview -->
  <div
    class="w-32 h-32 inline-block bg-red-200 select-none rounded-md mr-2 align-top"
  >
    <span
      class="inline-block h-full w-full align-text-top whitespace-pre indent-0 {{
        relegendable.legendPosition
      }}"
    >
      {{ relegendable.legend }}
    </span>
  </div>

  <!-- controls -->
  <div
    class="inline-block flex-col w-48 h-32 bg-green-200 select-none rounded-md align-top"
  >
    <div class="p-1">
      <label class="">Legend:</label
      ><textarea
        class="flex-initial"
        type="text"
        multi
        [(ngModel)]="relegendable.legend"
      ></textarea>
    </div>
    <div class="p-1">
      <label class="">Position:</label>
      <select class="w-full" [(ngModel)]="relegendable.legendPosition">
        <option
          *ngFor="let opt of LegendPositionOptions | keyvalue"
          value="{{ opt.value }}"
        >
          {{ opt.key }}
        </option>
      </select>
    </div>
  </div>
</div>
{{ relegendable | json }}
